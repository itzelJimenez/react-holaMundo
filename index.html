<!DOCTYPE html>
<html>
	<head>
		<title>Hola mundo</title>
	</head>
	<body>
		<main id="app"></main>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>
		<script type="text/babel">
			//Definición de la etructura del componente
			function Hola(props){
				const name = props.name;
				return (
						<h1 id="Title">Hola {name}</h1>
					);
			}
			class MiComponente extends React.Component{
				constructor(props) {
					super(props);
					
					this.state = {
						count: 0,
					};

					this.handleClick = this.handleClick.bind(this)
				}

				handleClick(){
					this.setState({
						count: this.state.count + 1,
					});
				}

				render(){
					const name  = this.props.name;
					return (
						<h1 id="Title" onClick={this.handleClick}>
							Hola {name} {this.state.count}
						</h1>	
					)	
				}
			}

			//El primer parámetro es el componente y el segundo en dónde se va a mostrar el componente
			ReactDOM.render(
				<MiComponente name='Platzi'/>,
				document.getElementById('app')
				);

			/*setTimeout(
				()=> {

						//Usa el virtual dom para cambiar internamente el contenido
						<Hola name = 'Platzi!!!'/>,
						document.getElementById('app'))
				}, 
				1000
			);*/
		</script>
	</body>
</html>
